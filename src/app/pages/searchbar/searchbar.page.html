<ion-header class="ion-no-border">
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-title>searchbar</ion-title>
    </ion-toolbar>

    <ion-searchbar animated (ionChange)="buscar($event)"></ion-searchbar>

</ion-header>

<ion-content>

    <!-- Al filtro le estoy pasando el arreglo, la variable que estoy capturando con el
  (ionChange) y la columna donde va a buscar -->
    <ion-list>
        <ion-item *ngFor="let album of albumes | filtro: textoBuscar: 'title'">
            {{album.title}}
        </ion-item>
    </ion-list>

</ion-content>
