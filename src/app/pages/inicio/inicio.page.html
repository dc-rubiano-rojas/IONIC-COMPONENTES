<!-- slot="icon-only" hace que el menu sea grande -->
<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <!-- Esta es la opcion dificil para que funcione el menu -->
            <!--          <ion-button (click)="toggleMenu()">
                <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button> -->

            <!-- Esta es la opcion facil -->
            <ion-menu-button color="primary" menu="primerMenu"></ion-menu-button>
        </ion-buttons>

        <ion-title color="primary">Componentes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <!--  el detail es para que en android salga un flechita indicando que 
        ese item lleva a otro lado -->
        <ion-item *ngFor="let c of componentes | async" [routerLink]="c.redirectTo" detail>

            <ion-icon color="primary" slot="start" [name]="c.icon"></ion-icon>
            <ion-label>{{ c.name }}</ion-label>

        </ion-item>

    </ion-list>

    <!-- 
    <ion-button routerLink="/alert">Alert</ion-button>

    <ion-button routerLink="/action-sheet">Action Sheet</ion-button> -->

</ion-content>
